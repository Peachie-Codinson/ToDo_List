name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build backend Docker image
      working-directory: ToDoList
      run: docker build . --file Dockerfile --tag my-backend-image:$(date +%s)

